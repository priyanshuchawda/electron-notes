<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Note Paper -->
  <g filter="url(#shadow)">
    <rect x="140" y="100" width="232" height="312" rx="16" fill="url(#paper)"/>
    <!-- Folded corner -->
    <path d="M372 100 L372 140 L332 100 Z" fill="#e2e8f0"/>
    <path d="M332 100 L372 140 L372 100 Z" fill="#cbd5e1"/>
  </g>
  
  <!-- Lines on paper -->
  <line x1="170" y1="180" x2="342" y2="180" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
  <line x1="170" y1="230" x2="310" y2="230" stroke="#a5b4fc" stroke-width="6" stroke-linecap="round"/>
  <line x1="170" y1="275" x2="330" y2="275" stroke="#a5b4fc" stroke-width="6" stroke-linecap="round"/>
  <line x1="170" y1="320" x2="280" y2="320" stroke="#a5b4fc" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Pencil -->
  <g transform="translate(290, 340) rotate(45)">
    <rect x="0" y="0" width="100" height="24" rx="2" fill="#fbbf24"/>
    <rect x="90" y="0" width="20" height="24" fill="#f59e0b"/>
    <polygon points="100,0 100,24 120,12" fill="#374151"/>
    <rect x="-10" y="2" width="12" height="20" rx="2" fill="#fecaca"/>
  </g>
</svg>
