<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Window Frame -->
  <rect width="800" height="600" rx="12" fill="url(#bg)"/>
  
  <!-- Title Bar -->
  <rect width="800" height="40" rx="12" fill="#0f0f1a"/>
  <rect y="28" width="800" height="12" fill="#0f0f1a"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27ca40"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="#888" font-family="sans-serif" font-size="13">Quick Notes</text>
  
  <!-- Sidebar -->
  <rect x="0" y="40" width="280" height="560" fill="#16213e"/>
  
  <!-- App Title in Sidebar -->
  <text x="20" y="80" fill="#e94560" font-family="sans-serif" font-size="20" font-weight="bold">üìù Quick Notes</text>
  
  <!-- Search Box -->
  <rect x="20" y="100" width="240" height="35" rx="8" fill="#0f3460"/>
  <text x="35" y="123" fill="#666" font-family="sans-serif" font-size="14">Search notes...</text>
  
  <!-- Note Items -->
  <rect x="20" y="150" width="240" height="70" rx="8" fill="#e94560"/>
  <text x="35" y="175" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Project Ideas</text>
  <text x="35" y="195" fill="rgba(255,255,255,0.8)" font-family="sans-serif" font-size="12">Build a note-taking app...</text>
  
  <rect x="20" y="230" width="240" height="70" rx="8" fill="#0f3460"/>
  <text x="35" y="255" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Meeting Notes</text>
  <text x="35" y="275" fill="#888" font-family="sans-serif" font-size="12">Discussed the roadmap...</text>
  
  <rect x="20" y="310" width="240" height="70" rx="8" fill="#0f3460"/>
  <text x="35" y="335" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">Shopping List</text>
  <text x="35" y="355" fill="#888" font-family="sans-serif" font-size="12">Milk, eggs, bread...</text>
  
  <!-- Buttons -->
  <rect x="20" y="500" width="240" height="40" rx="8" fill="#e94560"/>
  <text x="140" y="526" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">+ New Note</text>
  
  <rect x="20" y="550" width="240" height="40" rx="8" fill="#0f3460"/>
  <text x="140" y="576" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">+ New Tag</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="40" width="520" height="560" fill="#1a1a2e"/>
  
  <!-- Editor Header -->
  <rect x="280" y="40" width="520" height="60" fill="#16213e"/>
  <circle cx="310" cy="70" r="5" fill="#4ade80"/>
  <text x="325" y="75" fill="#4ade80" font-family="sans-serif" font-size="12">Saved</text>
  <rect x="720" y="55" width="60" height="30" rx="6" fill="transparent" stroke="#e94560"/>
  <text x="750" y="75" text-anchor="middle" fill="#e94560" font-family="sans-serif" font-size="12">Delete</text>
  
  <!-- Note Title -->
  <text x="300" y="140" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">Project Ideas</text>
  
  <!-- Tags -->
  <rect x="300" y="160" width="70" height="25" rx="12" fill="#e94560"/>
  <text x="335" y="178" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">Important</text>
  
  <rect x="380" y="160" width="50" height="25" rx="12" fill="#4ade80"/>
  <text x="405" y="178" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11">Work</text>
  
  <!-- Note Content -->
  <rect x="300" y="200" width="480" height="380" rx="8" fill="#16213e"/>
  <text x="320" y="235" fill="#ccc" font-family="sans-serif" font-size="14">Build a note-taking app with these features:</text>
  <text x="320" y="265" fill="#ccc" font-family="sans-serif" font-size="14">‚Ä¢ Fast and responsive UI</text>
  <text x="320" y="290" fill="#ccc" font-family="sans-serif" font-size="14">‚Ä¢ Tag-based organization</text>
  <text x="320" y="315" fill="#ccc" font-family="sans-serif" font-size="14">‚Ä¢ Full-text search</text>
  <text x="320" y="340" fill="#ccc" font-family="sans-serif" font-size="14">‚Ä¢ Auto-save functionality</text>
  <text x="320" y="365" fill="#ccc" font-family="sans-serif" font-size="14">‚Ä¢ Dark theme</text>
  <text x="320" y="395" fill="#ccc" font-family="sans-serif" font-size="14">‚Ä¢ Works completely offline</text>
</svg>
